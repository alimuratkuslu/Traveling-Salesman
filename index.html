<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>City TSP Visualizer</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>Traveling Salesman - City Route Optimizer</h1>
  </header>

  <section id="controls" class="control-panel">
    <button id="mode-warehouse">ğŸ  Warehouse</button>
    <button id="mode-customer">ğŸ‘¤ Customer</button>
    <button id="mode-block">ğŸ§± Block</button>
    <button id="start">â–¶ Start SA</button>
    <button id="reset">âŸ³ Reset</button>

    <div class="param">
      <label>Temp:</label>
      <input type="number" id="temp-input" value="1000" step="100"/>
    </div>
    <div class="param">
      <label>Cooling Rate:</label>
      <input type="number" id="cool-rate-input" value="0.995" step="0.001"/>
    </div>
    <div class="param">
      <label>Delay (ms):</label>
      <input type="number" id="delay-input" value="10" step="1"/>
    </div>

    <div id="legend">
      <span class="legend-item"><span class="dot warehouse"></span>Warehouse</span>
      <span class="legend-item"><span class="dot customer"></span>Customer</span>
      <span class="legend-item"><span class="dot block"></span>Block</span>
      <span class="legend-item"><span class="dot route"></span>Route</span>
    </div>
  </section>

  <main>
    <canvas id="grid-canvas" width="600" height="600"></canvas>
  </main>

  <footer id="stats">
    Iter: <span id="iter">0</span> |
    Temp: <span id="temp">0</span> |
    Dist: <span id="dist">0</span>
  </footer>

  <script src="script.js"></script>
</body>
</html>
